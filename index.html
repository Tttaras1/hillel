<!DOCTYPE html>
<html>
<head>
    <title>Taras_hillel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <script src="js\hw14\clocks.js" defer></script>
    <script src="js\sidebar.js" defer></script>
    <script src="js\hw14\table.js" defer></script>
    <script src="js\hw14\size.js" defer></script>
    <script src="js\sidebar_links.js" defer></script>
    <script src="js\sidebar_adaptive.js" defer></script>
    <script src="js\hw15\timer.js" defer></script>
    <script src="js\hw16\infinitySlider.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__clocks">
            <span class="hours"></span>
            <span class="minutes"></span>
            <span class="seconds"></span>
        </div>
        <div class="header__size">

        </div>
    </header>
    <aside class="sidebar activeSidebar" id="sidebar">
        <a class="sidebar__button" href="#" id="sidebarButton"><i class="fas fa-bars"></i></a>
        <ul class="sidebar__list">
            <li class="sidebar__item"><a href="#" class="sidebar__link">HW_14</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">HW_15</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">HW_16</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">HW_17</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">HW_18</a></li>
        </ul>
    </aside>
    <section class="content contentSidebarOn" id="content">
        <div id="HW_14" class="content__homeWorks">
            <input id='row' type="text" name='row' />
            <input id='data' type="text" name='data' />
            <input id='make' type='button' name='make' value="Make table" />
            <br />
            <table id='table'></table>
        </div>

        <div id="HW_15" class="content__homeWorks">
            <p>Таймер находится там↓</p>
        </div>

        <div id="HW_16" class="content__homeWorks">
            <input id='infinitySlider' type='button' name='w' value="addslider" />
        </div>

    </section>
    <footer class="footer">
        <div class="footer__date">
            <span class="days"></span>
            <span class="months"></span>
            <span class="years"></span>
        </div>
        <div class="footer__timer">
            <span class="hoursTimer"></span>
            <span class="minutesTimer"></span>
            <span class="secondsTimer"></span>
        </div>
    </footer>
</body>
</html>
